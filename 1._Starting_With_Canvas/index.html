    <style>
        body {
            margin: 0;

            /* No scroll bars */
            overflow: hidden;
        }

    <title>Basics with Canvas</title>

<body>
    <canvas id="canvas" height="1000" width="1000"></canvas>

    <script>
        // access the canvas element so we can work with it
        const canvas = document.getElementById("canvas");
        // get the context
        const ctx = canvas.getContext("2d");

        // rotate the rectangles each time
        ctx.save();

        ctx.rotate(20 * Math.PI / 180);
        ctx.fillRect(0, 30, 30, 30);
        ctx.fillRect(30, 0, 30, 30);

        ctx.restore();

        ctx.fillRect(0, 130, 30, 30);
        ctx.fillRect(130, 0, 30, 30);
